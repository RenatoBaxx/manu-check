<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro - ManuCheck</title>
    <link rel="stylesheet" href="./assets/styles.css">
</head>
<body>
    <div class="centro">
        <img src="./assets/img/logomanucheck.png" width="150px">
    </div>
    
    <div class="container">
        <form id="recoveryForm" class="form-cadastro">
            <div class="campo-form">
                <input type="text" placeholder="Nome" required>
            </div>
            
            <div class="campo-form">
                <input type="text" placeholder="Sobrenome" required>
            </div>
            
            <div class="campo-form">
                <input type="text" placeholder="CPF" required>
            </div>
            
            <div class="campo-form">
                <input type="email" placeholder="Email" required>
            </div>
            
            <div class="campo-form">
                <input type="date" placeholder="Nascimento" required>
            </div>
            
            <div class="campo-form">
                <input type="password" placeholder="Senha" required>
            </div>
            
            <button type="submit" class="btn">Cadastrar</button>
        </form>
        
        <div class="centro">
            <a class="txt-white" href="login.html">Possui Cadastro? Clique Aqui</a>
        </div>
    </div>
    <div id="errorModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3>SUCESSO</h3>
            </div>
            <div class="modal-body">
                <p>CONTA CADASTRADA!</p>
            </div>
            <div class="modal-footer">
                <a href="login.html" id="closeModal" class="modal-btn" style="text-align: center;text-decoration: none;">OK</a>
            </div>
        </div>
    </div>
    <script src="./assets/script.js"></script>
</body>
</html>
